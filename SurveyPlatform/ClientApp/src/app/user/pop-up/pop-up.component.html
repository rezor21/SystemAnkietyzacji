<div class="pop-up">
    <div class="pop-up__background">
        <div class="pop-up__card">
            <div class="pop-up__content-container">
                <div class="pop-up__title">
                    {{title}}
                </div>
                <div class="pop-up__text">
                    {{text}}
                </div>
            </div>
            <div class="pop-up__buttons-container">
                 <input class = "pop-up__btn" type="button" value="Ok" 
                        (click) = "accepted()">
            </div>
            
        </div>
    </div>
</div>
